name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Download fest file from DMP
      run: wget https://www.legemiddelsok.no/_layouts/15/FESTmelding/fest251.zip
    - name: Extract the fest file
      run: 7z x fest251.zip
    - name: Rename fest file
      run: mv fest251_inst.xml fest251.xml
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
